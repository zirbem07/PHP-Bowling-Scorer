<!DOCTYPE html>
<html>
<head>
    <title>Bowling</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-5">
                <h2>PHP Bowling</h2>
            </div>
        </div>
        <div class="row">
            <h3>Current Score:<span class="currentScore"></span></h3>
        </div>
        <div class="row">
            <table class="table table-bordered">
                <tr>
                    <th colspan="2">Frame 1</th>
                    <th colspan="2">Frame 2</th>
                    <th colspan="2">Frame 3</th>
                    <th colspan="2">Frame 4</th>
                    <th colspan="2">Frame 5</th>
                    <th colspan="2">Frame 6</th>
                    <th colspan="2">Frame 7</th>
                    <th colspan="2">Frame 8</th>
                    <th colspan="2">Frame 9</th>
                    <th colspan="3">Frame 10</th>
                </tr>
                <tr>
                    <td class="frame1"></td>
                    <td class="frame1"></td>
                    <td class="frame2"></td>
                    <td class="frame2"></td>
                    <td class="frame3"></td>
                    <td class="frame3"></td>
                    <td class="frame4"></td>
                    <td class="frame4"></td>
                    <td class="frame5"></td>
                    <td class="frame5"></td>
                    <td class="frame6"></td>
                    <td class="frame6"></td>
                    <td class="frame7"></td>
                    <td class="frame7"></td>
                    <td class="frame8"></td>
                    <td class="frame8"></td>
                    <td class="frame9"></td>
                    <td class="frame9"></td>
                    <td class="frame10" id="1"></td>
                    <td class="frame10"></td>
                    <td class="frame10" id="3"></td>
                </tr>
            </table>
        </div>
        <div class="row" id="userInput">
            <label for="rollScore">Next Roll Score: </label>
            <input id="rollScore" type="number" max="10" min="0">
            <button id="rollBtn" class="btn btn-primary">Roll</button>
            <div class="col-md-offset-5">
                <h3>Turkeys</h3>
                <ul></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jQuery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bowlingValidator.js"></script>
</body>
</html>
